<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Lobster&display=swap"
      rel="stylesheet"
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    />
  </head>
  <body>
    <img src="images/chicago.jpg" alt="city" />
    <h1 id="city">📍Chicago</h1>
    <h2>Tue July 26 2022, 2:37</h2>
    <p class="temperature" id="degree">
      76 <small>°F | <a href="#" id="celsius-link">°C</a></small>
    </p>

    <br /><small class="details">Partly cloudy<br />H:81° L:59°</small>
    <form id="appearance">
      <input
        type="text"
        placeholder="Search City"
        class="appearance"
        autofocus="on"
        autocomplete="off"
        id="search-text"
      />
      <input type="submit" value="Search" />
    </form>

    <div class="container">
      <div class="row">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title width">Monday</h5>
            <p class="card-text">🌤️</p>
            <p>77°F</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Tuesday</h5>
            <p class="card-text">☁️</p>
            <p>64°F</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Wednesday</h5>
            <p class="card-text">🌧️</p>
            <p>65°F</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Thursday</h5>
            <p class="card-text">🌥️</p>
            <p>56°F</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Friday</h5>
            <p class="card-text">🌤️</p>
            <p>67°F</p>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Saturday</h5>
            <p class="card-text">⛈️</p>
            <p>70°F</p>
          </div>
        </div>
      </div>
    </div>
    <button id="button-selector">Current Location</button>

    <script src="src/app.js"></script>
  </body>
</html>
